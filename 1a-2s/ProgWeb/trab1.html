		<style>

			}

			.duracYT{

			.refaYT{
				font:bold 16px arial; color:#ff8080; margin:10px;
			}

			#imgVid{
				border:1px solid #999999; cursor:pointer;
			}
			#imgVid:hover{
				border-color:#ffffff;
			}
			#imgIntro{
				width:1000px;height:400px;
			}
			#txtIntro{
				color:red;
			}
			#item{
				border-bottom:2px solid #bbbbbb; overflow:auto; margin:5px,
			}
			#itemImag,#itemTitulo,#itemDescr,#itemInfo{
				float:left; font:12px verdana; color:#bbbbbb;
			}
			#itemImag{
				width:220px; margin-right:15px;cursor:pointer;
			}

			}
			#vistaCatalogo{

			}

			}

            }
			#titulo{
				margin:0px;
			}
			
			#aba{
				width:300px; float:left;
			}
			#vistaVideos{
				width:1000px; height:500px; background-color:#000000; margin:0px auto;

		<script>
		
			//refs. para o interface
			var refItem;
			var refLista1, refInfo, refEcran;
			var refVistaCatalogo, refVistaVideos, refVistaIntro;

			//inicialização
			function inic(){
				//adquire referências para o interface
				adqInterf();
				//carrega as opções na lista drop-down ("lista1") para escolha e visualização de cada vídeo
				carregaOpcs1();
				//mostra a vista de introdução
				mostraVistaIntro();
			}

			//******** input/output ********

			//adquire referências para o interface
			function adqInterf(){
				refItem = document.getElementById("item");
				refLista1 = document.getElementById("lista1");
				refInfo = document.getElementById("info");
				refEcran = document.getElementById("ecran");
				refVistaIntro = document.getElementById("vistaIntro");
				refVistaCatalogo = document.getElementById("vistaCatalogo");
				refVistaVideos = document.getElementById("vistaVideos");
			}
			
			//Função que mostra todos os vídeos na base de dados em estilo catálogo
			function mostraCatal() {
				var i,nVid = numVids();
				for(i=0;i<nVid;i++) {
					refItem.innerHTML += carregaItem(i);
				}
			}
			
			//carrega os dados do item (imagem clicável, título, descrição e informação sobre o ano de publicação, o número de visualizações e a duração em minutos) de um vídeo no DIV "item", dado o índice do vídeo na base de dados
			function carregaItem(iVid){
				  var codHTML = "";
				  //imagem
				  codHTML += '<div id="item" >'
				  codHTML += '<div id="itemImag" onclick="itemVideo(' + iVid + ')" >';
				  codHTML += '<img src="https://img.youtube.com/vi/';
				  codHTML += refaVid(iVid);
				  codHTML += '/mqdefault.jpg" width="100%" />';
				  codHTML += '</div>';
				  //título
				  codHTML += '<div id="itemTitulo">';
				  codHTML += titlVid(iVid);
				  codHTML += '</div>';
				  //descrição
				  codHTML += '<div id="itemDescr">';
				  codHTML += dscrVid(iVid);
				  codHTML += '</div>';
				  //informação sobre o ano de publicação, o número de visualizações e a duração em minutos
				  codHTML += '<div id="itemInfo">';
				  codHTML += 'publicado no ano de <b>' + anoVid(iVid) + '</b><br />';
				  codHTML += '<b>' + nvisVid(iVid) + '</b> visualizações<br />';
				  codHTML += 'duração: <b>' + duracVid(iVid) + 'minutos</b>';
				  codHTML += '</div>';
				  codHTML += '</div>';
				  
				  //carrega o código HTML no DIV "item"
				  return codHTML;
			}
			
			//opção de ordenação por títulos
			function ordemTitulos(){
				//dispõe a base de dados por ordem alfanumérica (ASCII) dos títulos dos vídeos
				ordenaTitls();
				//carrega os dados do item da primeira opção da nova ordenação 
				refItem.innerHTML = '';
				mostraCatal();
			}
			
			//opção de ordenação por número de visualizações
			function ordemNumVis(){
				//dispõe a base de dados por ordem dos números de visualizações dos vídeos
				ordenaNvis();
				//carrega os dados do item da primeira opção da nova ordenação 
				refItem.innerHTML = '';
				mostraCatal();
			}
			
			//opção de ordenação por durações
			function ordemDuracs(){
				//dispõe a base de dados por ordem dos números de visualizações dos vídeos
				ordenaDuracs();
				//carrega os dados do item da primeira opção da nova ordenação 
				refItem.innerHTML = '';
				mostraCatal();
			}
			
			//opção de ordenação por anos de publicação
			function ordemAnos(){
				//dispõe a base de dados por ordem dos números de visualizações dos vídeos
				ordenaAnos();
				//carrega os dados do item da primeira opção da nova ordenação 
				refItem.innerHTML = '';
				mostraCatal();
			}

			//executa, no DIV "ecran", um vídeo do YouTube, dado o respetivo código
			function execYT(codYT){
				var codHTML = '';
				codHTML += '<iframe width="100%" height="100%" ';
				codHTML += 'src="https://www.youtube.com/embed/';
				codHTML += codYT;
				codHTML += '?"></iframe>';
				refEcran.innerHTML = codHTML;
			}
			
			//mostra toda a informação disponível sobre o vídeo escolhido
			function mostraVideo(){
				var codHTML = '', iVidEsc = refLista1.selectedIndex - 1;
				if(iVidEsc >-1){
					//constrói o código HTML para os dados sobre o vídeo
					codHTML += '<h2>' + titlVid(iVidEsc) + '</h2>';
					codHTML += '<span class="refaYT">' + refaVid(iVidEsc) + '</span>';
					codHTML += '<p class="dscrYT">' + dscrVid(iVidEsc) + '</p>';
					codHTML += '<span class="duracYT">duração: ' + duracVid(iVidEsc) + ' minutos</span>';
					//coloca o código HTML no DIV "info"
					refInfo.innerHTML = codHTML;
					//executa, no DIV "ecran", o vídeo do YouTube, dada a respetiva referência
					execYT(refaVid(iVidEsc));
				}
			}

			//carrega as opções na lista drop-down ("lista1") para escolha e visualização de cada vídeo
			function carregaOpcs1(){
				var i, nVids = numVids(), codHTML = "";
				codHTML += '<option>LISTA DE VÍDEOS DO YOUTUBE</option>';
				for(i=0; i<nVids; i++){
					codHTML += '<option>' + titlVid(i) + '</option>';
				}
				//carrega as opções na lista drop-down ("lista1")
				refLista1.innerHTML = codHTML;
			}

			//esconde a vista de vídeos e mostra a vista de catálogo
			function mostraVistaCatalogo(){
				//esconde a vista de vídeos
				refVistaVideos.style.display = "none";
				//mostra a vista de catálogo
				refVistaCatalogo.style.display = "block";
				refVistaIntro.style.display = "none";
				mostraCatal();
			}
			
			//esconde a vista de catálogo, mostra a vista de vídeos e refaz a lista drop-down
			function mostraVistaVideos(){
				//esconde a vista de catálogo 
				refVistaCatalogo.style.display = "none";
				//mostra a vista de vídeos
				refVistaVideos.style.display = "block";
				refVistaIntro.style.display = "none";
				//refaz a lista drop-down
				carregaOpcs1();
			}
			
			function mostraVistaIntro(){
				//esconde a vista de vídeos
				refVistaVideos.style.display = "none";
				//mostra a vista de catálogo
				refVistaCatalogo.style.display = "none";
				refVistaIntro.style.display = "block";
			}

			//mostra o vídeo cujo índice se indica
			function itemVideo(iVid){
				//mostra a vista de vídeo
				mostraVistaVideos();
				//fazer a escolha automática desse vídeo na drop-down da vista de vídeo ("lista1")
				refLista1.selectedIndex = iVid + 1;
				//mostra toda a informação disponível sobre o vídeo escolhido
				mostraVideo();
			}

			//********* processos **********
			
			//número de vídeos Youtube na base de dados
			function numVids(){
				return BDVYT.length;
			}
			
			//título de um vídeo do Youtube, dado o seu índice
			function titlVid(iVid){
				return BDVYT[iVid].titl;
			}
			
			//referência de um vídeo do Youtube, dado o seu índice
			function refaVid(iVid){
				return BDVYT[iVid].refa;
			}
			
			//descrição de um vídeo do Youtube, dado o seu índice
			function dscrVid(iVid){
				return BDVYT[iVid].dscr;
			}
			
			//duração, em minutos inteiros, de um vídeo do Youtube, dado o seu índice
			function duracVid(iVid){
				return BDVYT[iVid].durac;
			}
			
			//ano de publicação de um vídeo do Youtube, dado o seu índice
			function anoVid(iVid){
				return BDVYT[iVid].ano;
			}
			
			//número de visualizações arredondado por excesso aos milhares de um vídeo do Youtube, dado o seu índice
			function nvisVid(iVid){
				return BDVYT[iVid].nvis;
			}
			
			//dispõe a base de dados por ordem alfanumérica (ASCII) dos títulos dos vídeos
			function ordenaTitls(){
				BDVYT.sort(function(a,b){
					if(a.titl < b.titl) return -1; else return 1;
				});
			}
		
			//dispõe a base de dados por ordem dos números de visualizações dos vídeos
			function ordenaNvis(){
				BDVYT.sort(function(a,b){
					if(a.nvis < b.nvis) return -1; else return 1;
				});
			}
			
			//dispõe a base de dados por ordem das durações dos vídeos
			function ordenaDuracs(){
				BDVYT.sort(function(a,b){
					if(a.durac < b.durac) return -1; else return 1;
				});
			}
			
			//dispõe a base de dados por ordem dos anos de publicação dos vídeos
			function ordenaAnos(){
				BDVYT.sort(function(a,b){
					if(a.ano < b.ano) return -1; else return 1;
				});
			}
